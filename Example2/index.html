<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collection Example</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
  <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
  <script src='http://cykod.github.io/Collection.js/packery.pkgd.min.js'></script>
  <script src='http://cykod.github.io/Collection.js/tabletop.js'></script>
  <script src='http://cykod.github.io/Collection.js/collection.js'></script>
  <link type='text/css' rel='stylesheet' href='style.css' />
</head>
<body>


<div class="intro">
	<h1 id="title">My Collection</h1>
	<p id="bio">A series of visual inspiration gathered over the years</p>
</div>	

<div id='filter-bar-wrapper'>

  <div id='filter-bar'>
	  	<h2 id="categories">Categories</h2>
    <input type='text' id='search' placeholder='search'/>
    <button data-category="fashion"   class='category'><span id="text">Fashion</span></button>
	 <button data-category="art"   class='category'><span id="text">Art</span></button>
	  <button data-category="makeup"   class='category'><span id="text">Makeup</span></button>
	   <button data-category="accessories"   class='category'><span id="text">Accessories</span></button>
	    <button data-category="hair"   class='category'><span id="text">Hair</span></button>
	<button data-category=""      class='category selected' id="all-button"><span id="text">All</span></button>
  </div>
</div>


<div class="images">
	<ul class='collection'>
 	</ul>
</div>	

<div class='overlay'></div>
<div class='modal'></div>




	<script src="site.js"></script>
</body>
</html>

<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> MassDraw</title>
  <script src='http://cykod.github.io/Logoish/logoish.js'></script>
  <script src='https://code.jquery.com/jquery-1.11.2.js'></script>
   <link href='style.css' rel='stylesheet' type='text/css' />
   <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
  <script>
    Logoish.init();
  </script>
  <div class='buttons'>
    <button id='button-save'><span class="fa fa-floppy-o"></span></button>
    <button id='button-replay'><span class="fa fa-refresh"></span></button>
    <button id='button-pen' class='tool' class='selected'><span class="fa fa-pencil"></span></button>
	<button id='button-eraser' class='tool' class='selected'><span class="fa fa-circle"></span></button>
	<button id='button-star' class='tool' class='selected'><span class="fa fa-star"></span></button>
	<button id='button-flag' class='tool'><span class="fa fa-flag"></span></button>
	<button id='button-trapezoid' class='tool'><span class="fa fa-glass"></span></button>
	<button id='button-wave' class='tool'><span class="fa fa-umbrella"></span></button>
	<button id='button-whale' class='tool'><span class="fa fa-smile-o"></span></button>
	<button id='button-red' class='tool'><span class="fa fa-circle"></span></button>	
	<button id='button-orange' class='tool'><span class="fa fa-circle"></span></button>	
	<button id='button-yellow' class='tool'><span class="fa fa-circle"></span></button>	
	<button id='button-green' class='tool'><span class="fa fa-circle"></span></button>	
	<button id='button-blue' class='tool'><span class="fa fa-circle"></span></button>	
	<button id='button-purple' class='tool'><span class="fa fa-circle"></span></button>	
	<button id='button-pink' class='tool'><span class="fa fa-circle"></span></button>	
	<button id='button-brown' class='tool'><span class="fa fa-circle"></span></button>	
	<button id='button-grey' class='tool'><span class="fa fa-circle"></span></button>	
	<button id='button-black' class='tool'><span class="fa fa-circle"></span></button>	
	<button id='button-small' class='tool' class='selected'><span class="fa fa-circle"></span></button>
	<button id='button-medium' class='tool' class='selected'><span class="fa fa-circle"></span></button>	
	<button id='button-large' class='tool' class='selected'><span class="fa fa-circle"></span></button>
  </div>
  <script src='draw.js'></script>
</body>
</html>

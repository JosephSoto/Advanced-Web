<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Hello-Kitty</title>
  <link href="style.css" rel="stylesheet" media="all" /> <!-- Optional Site Styles -->
<script src="script.js"></script> <!-- Optional Site Javascript -->
  
  
</head>
<body>

<div id='background'><div>
<div id='body'>
	<div id='head'>
		<div id='bowLeft' class='bowLeft'></div>
		<div id='bowRight' class='bowRight'></div>
		<div id='bowCenter' class='bowCenter'></div>
		<div id='ear1' class='ear1'></div>
		<div id='ear2' class='ear2'></div>
		<div id='eye1' class='eye'></div>
		<div id='eye2' class='eye'></div>
		<div id='mouth' class='mouth'></div>
		<div id='nose' class='nose'></div>
		<div id='bow' class='bow'></div>
	</div>
	
	<div id='midSection'>
		<div id='legLeft' class='legLeft'></div>
		<div id='legRight' class='legRight'></div>
		<div id='shoulderLeft' class='shoulderLeft'>
			<div id='armLeft' class='armLeft'></div>
			<div id='handLeft' class='handLeft'></div>		
		</div>	
		<div id='shoulderRight' class='shoulderRight'>
			<div id='armRight' class='armRight'></div>
			<div id='handRight' class='handRight'></div>	

		</div>
	</div>	
	
	
</div>

 
 






</body>
</html>
